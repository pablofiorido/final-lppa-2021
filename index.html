<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4 in line</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="gametitlebackground">
                    <h4 class="gametitle">4 in Line</h4>
                </div>
            </div>
            <div class="game">
                <div id="board" class="board">
                </div>

                <div class="players">
                    <div class="player p1">Player 1</div>
                    <div class="counter">
                        <div>
                            <input class="timer" id="counter1" name="time" value="0" />
                            <h1>seconds</h1>
                        </div>
                    </div>
                    <div class="spot blue"></div>
                    <div class="player p2">Player 2</div>
                    <div class="counter">
                        <div>
                            <input class="timer" id="counter2" name="time" value="0" />
                            <h1>seconds</h1>
                        </div>
                    </div>
                    <div class="spot red"></div>
                </div>

            </div>
            <div class="footer">

                <div class="contactform">
                    <h1>CONTACT FORM</h1>
                    <form name="form1">
                        <label for="name">NAME</label> <br>
                        <input id="name" type="text" name="name" placeholder="ingrese nombre">
                        <p id="nameError" class="error"></p>
                        <label for="lastname">LAST NAME</label> <br>
                        <input id="lastname" type="text" name="lastname" placeholder="ingrese apellido">
                        <p id="lastnameError" class="error"></p>
                        <label for="email">EMAIL</label> <br>
                        <input id="email" type="email" name="email" placeholder="ingrese email">
                        <p id="emailError" class="error"></p>
                        <label for="comments">COMMENT</label> <br>
                        <input id="comments" type="text" name="comments">
                        <p id="commentsError" class="error"></p>
                        <button type="submit" id="send">Send</button>
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
